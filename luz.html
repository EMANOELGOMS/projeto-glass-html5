<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luz</title>
</head>
<body>
    <h1>Acenda Lâmpada</h1>

    <img id="luz" src="_imagens/lampada-apagada.jpg" alt="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">

    <script>
        var quebrada = false //variavel global
        function mudaLampada(tipo){
            if(!quebrada){ // == A quebrada == false// nãoQuebrada
                document.getElementById('luz').src = '_imagens/' + tipo + '.jpg'

                if (tipo == 'lampada-quebrada') {
                    quebrada = true

                }
            }


        }

        
    </script>
    
</body>
</html>
